<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ямы Невского</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Storymap container -->
<div id="storymap-container" class="map-container"></div>


<!-- Scripts for storymap -->
<link rel="stylesheet" href="https://cdn.knightlab.com/libs/storymapjs/latest/css/storymap.css">
<script type="text/javascript" src="https://cdn.knightlab.com/libs/storymapjs/latest/js/storymap-min.js"></script>
<script>
  // storymap_data can be an URL or a Javascript object
  var storymap_data = 'https://uploads.knightlab.com/storymapjs/860cd25d1c89833e1d05a6a9ed4200a3/1march1881/draft.json';

  // certain settings must be passed within a separate options object
  var storymap_options = {};

  var storymap = new VCO.StoryMap('storymap-container', storymap_data, storymap_options);
  window.onresize = function (event) {
    storymap.updateDisplay(); // this isn't automatic
  }
</script>
</body>
</html>
